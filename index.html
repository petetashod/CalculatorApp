<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
        <p id="display">0</p>
    </div>
    <div id="mathButtonConatainer">
      <button id="clearButton">C</button>
      <div id="addSubtractMultiplyDivideContainer">
        <button class="operations">-</button>
        <button class="operations">+</button>
        <button class="operations">X</button>
        <button class="operations">/</button>
      </div>
      <div id="numbersConatiner">
        <button class="buttons" class="numbers">7</button>
        <button class="buttons" class="numbers">8</button>
        <button class="buttons"class="numbers">9</button>
        <button class="buttons"class="numbers">4</button>
        <button class="buttons"class="numbers">5</button>
        <button class="buttons"class="numbers">6</button>
        <button class="buttons"class="numbers">1</button>
        <button class="buttons"class="numbers">2</button>
        <button class="buttons"class="numbers">3</button>
        <button class="buttons"class="numbers">0</button>
      </div>
      <button id="period">.</button>
      <button id="equal">=</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
